<html>
  <head>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        width: 200px;
        margin-bottom: 20px;
      }

      button {
        padding: 10px 20px;
        background-color: lightblue;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" placeholder="Enter text here">
      <button>Button 1</button>
      <button>Button 2</button>
    </div>
  </body>
</html>
